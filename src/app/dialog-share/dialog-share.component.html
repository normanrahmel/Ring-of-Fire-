<h1 mat-dialog-title>Invite your friends</h1>

<p>Click on the button to copy the link and share it with your friends</p>
<span class="d-none" id="message">Copied to clipboard</span>
<mat-dialog-content class="share">
  <button (click)="getURL()" mat-flat-button matTooltip="copy url">

</mat-dialog-content>
