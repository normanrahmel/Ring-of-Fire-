<h1 mat-dialog-title>Invite your friends</h1>

<p>Click on the button to copy the link and share it with your friends</p>

<mat-dialog-content class="share">
  <span>http://localhost:4200/game/{{ gameId }}</span>
  <button mat-flat-button matTooltip="copy url">
    <mat-icon class="material-symbols-outlined"> content_copy </mat-icon>
  </button>
</mat-dialog-content>
